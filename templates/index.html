{% extends "base.html" %}

{% block page_content %}
{% if current_user.is_authenticated %}
<h1> Welcome, {{ current_user.username }}! You may reset your password <a href = "{{ url_for('self_reset') }}">here</a>.</h1> 
{% else %}
<h1> Hello, stranger. </h1>
<p> Please <a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login</a>.</p>
{% endif %}
{% endblock %}
